{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static '/yoyo/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static '/yoyo/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/yoyo/favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/yoyo/favicons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/yoyo/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/yoyo/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/yoyo/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/yoyo/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/yoyo/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static '/yoyo/favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/yoyo/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static '/yoyo/favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/yoyo/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% url 'yoyo:manifest_json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static '/yoyo/favicons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="{% block meta_title %}Найди своего тренера{% endblock %}">
    <meta property="og:site_name" content="YoYo.fit">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:description" content="{% block meta_description %}База квалифицированных тренеров России{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% block meta_image %}{% static 'yoyo/images/og_image_default.png' %}{% endblock %}">

    <link rel="stylesheet" href="{% static 'vendor/uikit/css/uikit.min.css' %}">
    {% block style %}{% endblock %}
    <title>{% spaceless %}{% block title %}{{ settings.site_name }}{% endblock %}{% endspaceless %}</title>
</head>
<body>
{% block content %}{% endblock %}

<script src="{% static 'vendor/uikit/js/uikit.min.js' %}"></script>
<script src="{% static 'vendor/uikit/js/uikit-icons.min.js' %}"></script>
{% block script %}{% endblock %}
</body>
</html>
