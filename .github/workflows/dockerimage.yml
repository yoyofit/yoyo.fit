name: Docker Image CI

on:
  push:
    branches: 
      - master
      - releases/*
  pull_request:
    branches: 
      - master 
      - releases/*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.0.0
      with:
        repository: yoyofit/yoyo.fit
